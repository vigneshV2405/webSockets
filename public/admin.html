<html>
    <head></head>
    <body>
        <button onclick="inc(event)" value="IND" >increment IND</button>
        <button onclick="inc(event)" value="AUS" >increment AUS</button>
        <script>
            function inc(e){
                fetch('http://localhost:3500/incscore/'+e.target.value)
                .then((res)=>{
                    res.json().then((data)=>{
                        console.log(data)
                    })
                })
            }
        </script>
    </body>
</html>
